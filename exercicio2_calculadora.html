<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<title>Exercício Javascript 2 - Calculadora</title>
	</head>
    <body class="mx-auto my-5 rounded" style="width: 36rem;">
        <div class="card text-center" style="width: 36rem;">
            <div class="card-body">
                <h1 class="card-title">Calculadora</h1>
                <label class="card-text" for="primeiro-numero">Primeiro número:</label>
                <input type="number" class="w-25" name="primeiro-numero" id="primeiro-numero"><br>
                <label class="card-text" for="segundo-numero">Segundo número:</label>
                <input type="number" class="w-25" name="segundo-numero" id="segundo-numero"><br>
            </div>
            <button id="somar" class="btn btn-secondary btn-sm w-25 mx-auto">+</button><br>
            <button id="subtrair" class="btn btn-secondary btn-sm w-25 mx-auto">-</button><br>
            <button id="multiplicar" class="btn btn-secondary btn-sm w-25 mx-auto">x</button><br>
            <button id="dividir" class="btn btn-secondary btn-sm w-25 mx-auto">/</button><br>
            <button id="potencia" class="btn btn-secondary btn-sm w-25 mx-auto">^</button><br>
            <button class="btn btn-primary w-50 mx-auto" id="igual">=</button>
            <p>O resultado é:<span id="resultado"></span></p>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="exercicio2_calculadora.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</html>
