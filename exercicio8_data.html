<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<title>Exercício Javascript 8 - Data</title>
	</head>
    <body class="mx-auto my-5 rounded" style="width: 36rem;">
        <div class="card text-center" style="width: 36rem;">
            <div class="card-body">
                <h1 class="card-title">Insira a data</h1>
                <label class="card-text" for="data">Data:</label>
                <input type="date" class="w-25" name="data" id="data"><br>
            </div>
            <button class="btn btn-primary w-50 mx-auto" id="mostrar">Mostrar</button>
            <p>Dia:<span id="dia"></span></p>
            <p>Mês:<span id="mes"></span></p>
            <p>Ano:<span id="ano"></span></p>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="exercicio8_data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</html>
