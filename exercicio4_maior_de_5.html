<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<title>Exercício Javascript 4 - Maior dos 5 números</title>
	</head>
    <body class="mx-auto my-5 rounded" style="width: 36rem;">
        <div class="card text-center" style="width: 36rem;">
            <div class="card-body">
                <h1 class="card-title">Qual o maior dos 5 números?</h1>
                <label class="card-text" for="primeiro-numero">Primeiro número:</label>
                <input type="number" class="w-25" name="primeiro-numero" id="primeiro-numero"><br>
                <label class="card-text" for="segundo-numero">Segundo número:</label>
                <input type="number" class="w-25" name="segundo-numero" id="segundo-numero"><br>
                <label class="card-text" for="terceiro-numero">Terceiro número:</label>
                <input type="number" class="w-25" name="terceiro-numero" id="terceiro-numero"><br>
                <label class="card-text" for="quarto-numero">Quarto número:</label>
                <input type="number" class="w-25" name="quarto-numero" id="quarto-numero"><br>
                <label class="card-text" for="quinto-numero">Quinto número:</label>
                <input type="number" class="w-25" name="quinto-numero" id="quinto-numero"><br>
            </div>
            <button class="btn btn-primary w-50 mx-auto" id="verificar-maior">Verificar</button>
            <p>O maior número é:<span id="maior-numero"></span></p>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="exercicio4_maior_de_5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</html>
