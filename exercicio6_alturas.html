<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="exercicio6_alturas.css">
		<title>Exercício Javascript 6 - Gêneros e alturas</title>
	</head>
    <body class="mx-auto my-5 rounded" style="width: 48rem;">
        <div class="card text-center" style="width: 48rem;">
            <div class="card-body">
                <h1 class="card-title">Insira o gênero e a altura de 5 pessoas</h1>
                <p>Pessoa 1:</p>
                <label class="card-text" for="genero">Gênero:</label>
                <select class="w-25" name="genero" id="genero-pessoa-1">
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                </select>
                <label class="card-text" for="altura">Altura:</label>
                <input type="number" class="w-25" name="altura" id="altura-pessoa-1"><br>
                <p>Pessoa 2:</p>
                <label class="card-text" for="genero">Gênero:</label>
                <select class="w-25" name="genero" id="genero-pessoa-2">
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                </select>
                <label class="card-text" for="altura">Altura:</label>
                <input type="number" class="w-25" name="altura" id="altura-pessoa-2"><br>
                <p>Pessoa 3:</p>
                <label class="card-text" for="genero">Gênero:</label>
                <select class="w-25" name="genero" id="genero-pessoa-3">
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                </select>
                <label class="card-text" for="altura">Altura:</label>
                <input type="number" class="w-25" name="altura" id="altura-pessoa-3"><br>
                <p>Pessoa 4:</p>
                <label class="card-text" for="genero">Gênero:</label>
                <select class="w-25" name="genero" id="genero-pessoa-4">
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                </select>
                <label class="card-text" for="altura">Altura:</label>
                <input type="number" class="w-25" name="altura" id="altura-pessoa-4"><br>
                <p>Pessoa 5:</p>
                <label class="card-text" for="genero">Gênero:</label>
                <select class="w-25" name="genero" id="genero-pessoa-5">
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                </select>
                <label class="card-text" for="altura">Altura:</label>
                <input type="number" class="w-25" name="altura" id="altura-pessoa-5"><br>
            </div>
            <button class="btn btn-primary w-50 mx-auto" id="verificar">Verificar</button>
            <div id="resultado">
                <p><span id="quantidade-homens"></span>homens</p>
                <p><span id="quantidade-mulheres"></span>mulheres</p>
                <p>A maior altura é<span id="maior-altura"></span> e a pessoa é do gênero<span id="genero-maior-altura"></span></p>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
