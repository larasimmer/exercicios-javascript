<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<title>Exercício Javascript 1</title>
	</head>
    <body class="mx-auto my-5 rounded" style="width: 36rem;">
        <div class="card text-center" style="width: 36rem;">
            <div class="card-body" id="valoresMedia">
                <h1 class="card-title">Calcule a média</h1>
                <label class="card-text" for="nota">Nota:</label>
                <input type="number" class="w-25" name="nota" id="nota" data-input="nota"><br>
            </div>
            <button id="adicionar" class="btn btn-secondary btn-sm w-25 mx-auto">+</button><br>
            <button class="btn btn-primary w-50 mx-auto" id="calcular" type="submit">Calcular</button>
            <p>A média é:<span id="media"></span></p>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="exercicio1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</html>
